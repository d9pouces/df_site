{% load i18n %}
<details data-filter-title="{{ title }}" open class="list-group list-group-flush">
    <summary class="list-group-item list-group-item-light">
        {% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %}
    </summary>
    {% for choice in choices %}
        {% if choice.selected %}
            <a class="list-group-item active" href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
        {% else %}
            <a class="list-group-item" href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a>
        {% endif %}
    {% endfor %}
</details>
